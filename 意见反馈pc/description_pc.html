<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问题描述</title>
	</head>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	<body>
		<div class="search_box main_1200 clearfix">
			<div class="fl left_nav">
				<p class="feedback">意见反馈</p>
				<div class="problem_class">
					<p class="class_title">常见问题分类<i></i></p>
					<ul class="class_list">
						<li>新房</li>
						<li>二手房</li>
						<li>租房</li>
						<li>装修</li>
						<li>金融</li>
						<li>其他</li>
					</ul>
				</div>
			</div>
			<div class="fr right_search question_right">
				<p class="result_search_title">说说您遇到的问题</p>
				<div class="describe_problem">
					<p class="describe_problem_title"><span>*</span>问题描述</p>
					<textarea class="entry_problem">至少5个字，详细的描述问题会得到更全面的解答。</textarea>			
					<div class="upload_img clearfix">
						<p class="upload_btn">上传图片</p>
						<div class="addimg_list clearfix">
							<div class="img_add">
								<img src="images/img.png" alt="">
								<span class="delete_img"><i></i></span>
							</div>
							<div class="img_add">
								<img src="images/img.png" alt="">
								<span class="delete_img"><i></i></span>
							</div>
							<div class="img_add">
								<img src="images/img.png" alt="">
								<span class="delete_img"><i></i></span>
							</div>
							<div class="img_add_continue">
								<img src="images/add.png" alt="">
								<p>继续添加图片</p>
							</div>
						</div>
					</div>
					
					<p class="describe_problem_title"><span>*</span>联系方式</p>
					<div class="contact_way clearfix">
						<p>手机号<input type="text" value="" name=""/></p>
						<p class="email_contacy">或邮箱<input type="text" value="" name=""/></p>
					</div>
					<p class="submit_btn">提交</p>
				</div>
				
				
				
				
				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>


	</body>
</html>
